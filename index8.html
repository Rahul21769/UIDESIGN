<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style8.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="img/logo2.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone </a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
           
            <img src="img/redmi1.png" class="mobile">

            <div id="circle">
                <div class="feature one">
                    <img src="img/Camera.png">
                    <div>
                        <h1>Camera</h1>
                        <p>10Mp, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="img/Processor.png">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octacore </p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="img/Display.png">
                    <div>
                        <h1>Display</h1>
                        <p>4.5" Mini Drop FullScreen </p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="img/Battery.png">
                    <div>
                        <h1>Battery</h1>
                        <p>5200MAH  32Hours Standby</p>
                    </div>
                </div>
            </div>
 </div>
 <div class="controls">
    <img src="img/up.jpg" id="upbtn">
    <h3> Features </h3>
    <img src="img/down.jpg" id="downbtn">
 </div>
    </div>
<script>
var circle = document.getElementById("circle");
var upbtn = document.getElementById("upbtn");
var downbtn = document.getElementById("downbtn");

var rotateValue = circle.style.transform;
var rotateSum;

upbtn.onclick = function()
{
    rotateSum = rotateValue + "rotate(-90deg)";
    circle.style.transform = rotateSum;
    rotateValue = rotateSum;
}
downbtn.onclick = function()
{
    rotateSum = rotateValue + "rotate(90deg)";
    circle.style.transform = rotateSum;
    rotateValue = rotateSum;
}


</script>





</body>
</html>
